<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset="utf-8">
<title>course</title>
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" href="course.css">
</head>
<body>

<!-- Place your content here -->
<div>
	<button id = "get_all_courses_btn">Get all available courses</button>
</div>
<div>
	<input type = "text" id = "subjectInputText" placeholder="input the subject code">
	<button id = "get_codes_by_subject_btn">Get all codes under this subject</button>
</div>
<div>
	<input type = "text" id = "div_subjectInputText" placeholder="subject code">
	<input type = "text" id = "div_courseInputText" placeholder="course code">
	<input type = "text" id = "div_componentInputText" placeholder="component code">
	<button id = "get_times_by_given_info_btn">Get time entry by given info</button>
</div>
<div>
	<input type = "text" id = "addScheduleInputText" placeholder="input the schedule name">
	<button id = "add_schedule_btn">Add this schedule</button>
	<button id = "get_schedule_btn">Get all pairs in this schedule</button>
	<button id = "delete_schedule_btn">Delete this schedule</button>
	<button id = "delete_all_schedule_btn">Delete all schedules</button>
</div>

<div>
	<input type = "text" id = "pairScheduleInputText" placeholder="input the schedule name">
	<input type = "text" id = "pairSubjectInputText" placeholder="input the subject code">
	<input type = "text" id = "pairCatalogInputText" placeholder="input the course code">
	<button id = "add_to_list_btn">Add this pairs to list</button>
	<button id = "add_list_to_schedule_btn">Add this list to schedule</button>
</div>
<div>
	<button id = "get_all_schedules_btn">Get all schedules name and the number of courses in them</button>
</div>


<table id = "course_table">
</table>
